<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>html5-input</title>
</head>
<body>
<div>
	<p>
		<form action="">
			<input type="text" placeholder="text" required>
			<button type="submit">Submit</button>
		</form>
	<p>
		<form action="">
			<input type="email" placeholder="email" required>
			<button type="submit">Submit</button>
		</form>
	</p>
	<p>
		<form action="">
			<input type="url" placeholder="url" required>
			<button type="submit">Submit</button>
		</form>
	</p>
	<p>
		<form action="">
			<input type="number" placeholder="number" required>
			<button type="submit">Submit</button>
		</form>
	</p>
	<p>
		<form action="">
			<input type="range" placeholder="range" min="1" max="30">
			<button type="submit">Submit</button>
		</form>
	</p>
	<p>
		<form action="">
			<input type="date" placeholder="date" required>
			<input type="month" placeholder="month" required>
			<input type="week" placeholder="week" required>
			<input type="time" placeholder="time" required>
			<input type="datetime" placeholder="datetime">
			<input type="datetime-local" placeholder="datetime-local">
			<button type="submit">Submit</button>
		</form>
	</p>
	<p>
		<form action="">
			<input type="search" placeholder="please input search">
			<button type="submit">Go</button>
		</form>
	</p>
	<p>
		<form action="">
			<input type="tel" placeholder="tel" required>
			<button type="submit">Submit</button>
		</form>
	</p>
	<p><input type="color"></p>
	<p>
		<form action="">
			<input type="file" required multiple="multiple">
			<button type="submit">Submit</button>
		</form>
	</p>
</div>
</body>
</html>
